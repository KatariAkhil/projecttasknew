<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <h2>About Me</h2>
        <p>Hello! I am a web developer learning HTML. This is a simple web page created as an example.</p>
        
        <h2>My Interests</h2>
        <ul>
            <li>Coding</li>
            <li>Reading</li>
            <li>Traveling</li>
        </ul>
        
        <h2>Contact</h2>
        <p>You can reach me at <a href="mailto:example@example.com">example@example.com</a>.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Simple Web Page</p>
    </footer>
</body>
</html>
